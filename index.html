<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <nav class="nav">
        <div class="left-nav">
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Store</a>
        </div>
        <div class="right-nav">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">Images</a>
            <a href="#" class="nav-item nav-circle"><span class="material-icons">apps</span></a>
            <a href="#" class="nav-item nav-circle"><img class="user-avatar" src="/images/gh-avatar.png"
                    alt="mreiwz"></a>
        </div>
    </nav>


    <main class="search">
        <img class="logo" src="/images/logo.png" alt="foogle-logo">
        <div class="search-bar">
            <div class="material-icons search-icon">
                search
            </div>
            <input class="search-text" type="text" name="search" id="search">
        </div>
        <div class="search-buttons">
            <button class="button-item">Google Search</button>
            <button class="button-item">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <nav class="footer">
            <div class="left-footer">
                <a href="#" class="footer-item">Advertising</a>
                <a href="#" class="footer-item">Business</a>
                <a href="#" class="footer-item">How Search works</a>
            </div>
            <div class="center-footer">
                <img class="footer-icon" src="/images/leaf.png" alt="leaf" width="12px">
                <a href="#" class="footer-item">Carbon neutral since 2007</a>
            </div>
            <div class="right-footer">
                <a href="#" class="footer-item">Privacy</a>
                <a href="#" class="footer-item">Terms</a>
                <a href="#" class="footer-item">Settings</a>
            </div>

        </nav>
    </footer>
</body>

</html>
